    <div class="register">
        <a id="btn-login-logout" class="btn-usuario">...</a>
    </div>


    </header>
    <section>
        <!-- Formulario de registro -->
        <form id="register-form"> <!-- id: identifica el formulario para CSS o JavaScript -->

            <!-- Campo de texto para que el usuario escriba su nombre -->
            <input id="reg-nombre" type="text" placeholder="Nombre" required>
            <!-- type="text": permite ingresar texto normal  
             placeholder: texto guía dentro del campo  
             required: obliga a completarlo antes de enviar -->

            <!-- Campo para ingresar correo electrónico -->
            <input id="reg-email" type="email" placeholder="Correo electrónico" required>
            <!-- type="email": valida que tenga formato de correo -->

            <!-- Campo para ingresar la contraseña -->
            <input id="reg-pass" type="password" placeholder="Contraseña" required>
            <!-- type="password": oculta lo que escribe el usuario -->

            <!-- Botón para enviar el formulario -->
            <button type="submit">Registrarse</button>
            <!-- type="submit": al hacer clic, envia el formulario -->

            <!-- Texto para guiar al usuario si ya tiene cuenta -->
            <p>¿Ya tenes cuenta?</p>

            <!-- Enlace para ir a la página de inicio de sesión -->
            <a href="../pages/iniciarSesion.html">Iniciar sesion</a>
            <!--href: indica la ruta del archivo al que llevará el enlace-->
        </form>
    </section>
