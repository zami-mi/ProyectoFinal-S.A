    <!-- Sección del formulario de inicio de sesión -->
    <section>

        <!-- Formulario principal de login:
     - id="login-form": identifica el formulario.-->
        <form id="login-form">

            <!-- Campo para ingresar el correo electrónico:
     - type="email": valida automáticamente el formato del correo.
     - placeholder: texto guía que aparece dentro del campo.
     - required: obliga a completar el campo antes de enviar.-->
            <input id="login-email" type="email" placeholder="Correo electrónico" required>

            <!-- Campo para ingresar la contraseña:
     - type="password": oculta los caracteres ingresados.
     - placeholder: indica qué debe ingresar el usuario.
     - required: impide enviar el formulario vacío. -->
            <input id="login-pass" type="password" placeholder="Contraseña" required>

            <!-- Botón para enviar el formulario e iniciar sesión:
     - type="submit": envía el formulario al hacer clic.-->
            <button type="submit">Iniciar sesión</button>

            <!-- Texto informativo para usuarios sin cuenta -->
            <p>¿No tenés cuenta?</p>

            <!--Enlace hacia la página de registro-->
            <a href="../pages/register.html">Registrarse</a>
        </form>
    </section>
